<!DOCTYPE html>
<html>
<head>
<style> 
#ticker-wrapper {
  width: 1000px;
  display: flex;
  flex-direction: row;
  margin: 100px auto;  
}

#ticker-title {
  width: 200px;
  background-color: blue;
  color: white;
  padding: 10px;
  box-sizing: border-box;
  margin: 0px;
  line-height: 100%;
  text-align: center;  
}
#ticker-title p {
  margin: 0px;
}
#ticker-news {
  width: 800px;
  background-color: #350035;
  color: white;
  padding: 10px;
  box-sizing: border-box;
  margin: 0px;
  
}

#news p {
  display: inline-block;
  margin: 0px;
  width: 100%;
  line-height: 100%;
  box-sizing: border-box;
  animation: example 10s linear infinite;
  text-align: center;
  color: white;
}

#ticker-wrapper #news {
  position: relative;
  overflow: hidden;
  display: inline-block;
  width: 100%;
  box-sizing: border-box;
  white-space: nowrap;
}

@keyframes example {
  0% {transform: translateX(100%);}
  100% {transform: translateX(-200%);}
}
</style>
</head>
<body>

<div id="ticker-wrapper">
   <div id="ticker-title"><p>Últimas noticias</div>
   <div id="ticker-news">
       <div id="news">
           <p>What’s the difference between England and a tea bag? </p>
           <p>The tea bag stays in the cup longer.</p>
           <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
       </div>
   </div>
   
</div>

</body>
</html>
